<h1>Users</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table' *ngIf="users">
  <thead>
    <tr>
      <th>Email</th>
      <th>Username</th>
      <th>FirstName</th>
      <th>LastName</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.email }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
    </tr>
  </tbody>
</table>
